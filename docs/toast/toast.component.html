<h2>Toast 消息提示</h2>
<h3>基础用法</h3>
<p class="tips">在顶部出现，3秒消失</p>
<ly-button (click)="show()">点击显示消息提示框</ly-button>
<markdown path="assets/md/toast/toast1.md"></markdown>

<h3>不同状态</h3>
<p class="tips">用来显示「成功、警告、消息、错误」类的操作反馈。</p>
<ly-button (click)="success()" type="primary">成功</ly-button>
<ly-button (click)="warn()" type="primary">警告</ly-button>
<ly-button (click)="error()" type="primary">错误</ly-button>
