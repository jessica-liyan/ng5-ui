<h2>Step 步骤条</h2>
<h3>基础用法</h3>
<ly-steps [(model)]="model">
  <ly-step title="步骤1"></ly-step>
  <ly-step title="步骤2"></ly-step>
  <ly-step title="步骤3"></ly-step>
  <ly-step title="步骤4"></ly-step>
</ly-steps>
<button (click)="change()">下一步</button>
<p>{{model}}</p>
