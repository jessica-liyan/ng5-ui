<h2>Progress 进度条</h2>
<h3>标签在外部</h3>
<p class="tips">使用<i>backgroundColor</i>确定进度条颜色，使用<i>strokeWidth</i>确定进度条宽度</p>
<ly-progress percent="70"></ly-progress>
<ly-progress percent="50" backgroundColor="#FA5555"></ly-progress>
<ly-progress percent="60" backgroundColor="#FA5555" strokeWidth="10"></ly-progress>
<markdown path="assets/md/progress/progress1.md"></markdown>

<h3>标签在内部</h3>
<p class="tips">使用<i>textInside</i>是进度条的标识在内部</p>
<ly-progress percent="70" textInside="true"></ly-progress>
<ly-progress percent="30" textInside="true" backgroundColor="#FA5555"></ly-progress>
<ly-progress percent="50" textInside="true" backgroundColor="#FA5555" strokeWidth="25"></ly-progress>
<markdown path="assets/md/progress/progress2.md"></markdown>

<h3>环形进度条</h3>
<p class="tips"><i>type="circle"</i>环形进度条</p>
<div style="width:126px;height:126px;">
  <ly-progress percent="50" type="circle" backgroundColor="#FA5555"></ly-progress>
</div>
<div style="width:150px;height:150px;">
  <ly-progress percent="75" type="circle" width="150"></ly-progress>
</div>
<div style="width:200px;height:200px;">
  <ly-progress percent="60" type="circle" width="200"></ly-progress>
</div>
<div style="width:200px;height:200px;">
  <ly-progress percent="60" type="circle" width="200" strokeWidth="8"></ly-progress>
</div>
<markdown path="assets/md/progress/progress3.md"></markdown>
