<h2>Progress 进度条</h2>
<h3>标签在外部</h3>
<ly-progress percent="70%"></ly-progress>
<ly-progress percent="50%" backgroundColor="#FA5555"></ly-progress>

<h3>标签在内部</h3>
<p class="tips">使用<i>textInside</i>是进度条的标识在内部</p>
<ly-progress percent="70%" textInside="true"></ly-progress>
<ly-progress percent="30%" textInside="true" backgroundColor="#FA5555"></ly-progress>

<h3>环形进度条</h3>
<p class="tips"><i>type="circle"</i>环形进度条</p>
<div style="width:126px;height:126px;">
  <ly-progress percent="75%" type="circle" backgroundColor="#FA5555"></ly-progress>
</div>
